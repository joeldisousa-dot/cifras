<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üìÇ KingCast - √çndice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A8D5BA; /* verde-√°gua suave */
      color: #000;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin: 20px; color: #000; }
    h2 { margin: 20px 0 10px 0; font-size: 1.5em; color: #000; }
    ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin: 0; }
    li { margin: 0; }
    a { text-decoration: none; color: #000; font-size: 20px; }
    a:hover { color: #333; }
    img { max-width: 300px; margin: 20px auto; display: block; border-radius: 12px; }

    /* Pesquisa */
    .search-container { margin-top: 40px; }
    .search-container input[type="text"] { padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #000; font-size: 16px; }
    .search-container button { padding: 10px 20px; border-radius: 8px; border: none; background-color: #000; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; margin-left: 10px; }
    .search-container button:hover { background-color: #333; }

    /* Caixa de resultados mais larga */
    .search-result { 
      margin-top: 30px; 
      width: 95%;           
      max-width: 1200px;    
      height: 500px; 
      border: 2px solid #000; 
      border-radius: 12px; 
      padding: 10px; 
      overflow-y: auto; 
      background-color: #fff; 
      color: #000; 
      text-align: left; 
      margin-left: auto; 
      margin-right: auto;
    }

    mark { background-color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <img src="cast.png" alt="Logo KingCast">

  <h1> üéôÔ∏è </h1>
  <h2>√çndice</h2>

  <ul>
    <li><a href="Deus/index.html">üìñ Deus</a></li>
    <li><a href="Jesus/index.html">‚úùÔ∏è Jesus</a></li>
    <li><a href="Espirito_Santo/index.html">üî• Esp√≠rito Santo</a></li>
    <li><a href="Salva√ß√£o/index.html">ü©∏ Salva√ß√£o</a></li>
    <li><a href="Cria√ß√£o/index.html">üó£Ô∏è Cria√ß√£o</a></li>
  </ul>

  <!-- Campo de pesquisa local -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Digite palavra ou vers√≠culo">
    <button onclick="buscar()">Pesquise na B√≠blia</button>
    <button onclick="ouvir()">Ouvir o resultado</button>
  </div>

  <!-- Caixa de resultados -->
  <div id="resultado" class="search-result"></div>

  <script>
    let bibliaTexto = '';

    // Carrega o arquivo biblia.txt
    fetch('biblia.txt')
      .then(response => response.text())
      .then(data => {
        bibliaTexto = data;
      })
      .catch(err => {
        document.getElementById('resultado').innerText = 'Erro ao carregar o arquivo biblia.txt';
        console.error(err);
      });

    function buscar() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      const resultadoDiv = document.getElementById('resultado');

      if (!termo) {
        resultadoDiv.innerHTML = 'Digite uma palavra ou vers√≠culo.';
        return;
      }

      const linhas = bibliaTexto.split('\n');
      const resultados = linhas.filter(linha => linha.toLowerCase().includes(termo));

      if (resultados.length > 0) {
        const regex = new RegExp(`(${termo})`, 'gi');
        const destacados = resultados.map(linha => linha.replace(regex, '<mark>$1</mark>'));
        resultadoDiv.innerHTML = destacados.join('<br><br>');
      } else {
        resultadoDiv.innerHTML = 'Nenhum resultado encontrado.';
      }
    }

    function ouvir() {
      const texto = document.getElementById('resultado').innerText;
      if (!texto || texto === 'Nenhum resultado encontrado.' || texto === 'Digite uma palavra ou vers√≠culo.') {
        alert('N√£o h√° texto para ouvir.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
