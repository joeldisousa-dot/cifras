<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>📂 KingCast - Índice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A8D5BA; /* verde-água suave */
      color: #000; /* fonte preta */
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 20px;
      color: #000;
    }

    h2 {
      margin: 20px 0 10px 0;
      font-size: 1.5em;
      color: #000;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;           
      justify-content: center; 
      gap: 30px;               
      flex-wrap: wrap;         
      margin: 0;
    }

    li {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
    }

    a:hover {
      color: #333;
    }

    img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
    }

    /* Estilo da barra de pesquisa */
    .search-container {
      margin-top: 40px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #000;
      font-size: 16px;
    }

    .search-container button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-container button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Imagem no topo -->
  <img src="cast.png" alt="Logo KingCast">

  <h1> 🎙️ </h1>
  <h2>Índice</h2>

  <ul>
    <li><a href="Deus/index.html">📖 Deus</a></li>
    <li><a href="Jesus/index.html">✝️ Jesus</a></li>
    <li><a href="Espirito_Santo/index.html">🔥 Espírito Santo</a></li>
    <li><a href="Salvação/index.html">🩸 Salvação</a></li>
    <li><a href="Criação/index.html">🗣️ Criação</a></li>
  </ul>

  <!-- Campo de pesquisa bíblica -->
  <div class="search-container">
    <form action="https://www.biblegateway.com/passage/" method="get" target="_blank">
      <input type="text" name="search" placeholder="Pesquisar versículo ou palavra" required>
      <input type="hidden" name="version" value="NVI"> <!-- versão da Bíblia -->
      <button type="submit">Pesquisar</button>
    </form>
  </div>
</body>
</html>
