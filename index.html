<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A8D5BA; /* verde-água suave */
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { margin: 20px; }

    img {
      width: 90px;
      height: auto;
      margin: 5px auto;
      display: block;
      border-radius: 6px;
    }

    /* Estilo das abas */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .tab-button.active {
      background: #000;
      color: #fff;
    }

    /* Conteúdo das abas */
    .tab-content {
      display: none;
      width: 100%;
      max-width: 800px;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }

    /* Animação suave */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    a:hover {
      color: #333;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .tab-button {
        flex: 1;
        text-align: center;
      }
      a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="cast.png" alt="Logo KingCast">

  <h1>Índice</h1>

  <!-- Botões de abas -->
  <div class="tabs">
    <button class="tab-button active" onclick="openTab('audios')">🎙️ Áudios</button>
    <button class="tab-button" onclick="openTab('docs')">📄 Documentos</button>
    <button class="tab-button" onclick="openTab('panoramas')">📊 Panoramas</button>
  </div>

  <!-- Conteúdo das abas -->
  <div id="audios" class="tab-content active">
    <h2>🎙️ Áudios</h2>
    <ul>
      <li><a href="Criação/index.html">✅ Criação</a></li>
      <li><a href="Deus/index.html">✅ Deus</a></li>
      <li><a href="Espirito_Santo/index.html">✅ Espírito Santo</a></li>
      <li><a href="Jesus/index.html">✅ Jesus</a></li>
      <li><a href="Salvação/index.html">✅ Salvação</a></li>
    </ul>
  </div>

  <div id="docs" class="tab-content">
    <h2>📄 Documentos</h2>
    <ul>
      <li><a href="Material_para_estudo/index.html">🗂️ Material para estudo</a></li>
    </ul>
  </div>

  <div id="panoramas" class="tab-content">
    <h2>📊 Panoramas</h2>
    <ul>
      <li><a href="arvore_genealogica_jesus.html">🦚 Árvore genealógica de Jesus</a></li>
      <li><a href="Panorama_biblico.html">🔍 Panorama bíblico</a></li>
    </ul>
  </div>

  <script>
    function openTab(tabId) {
      // esconder todo o conteúdo
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // desativar todos os botões
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // ativar a aba clicada
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
